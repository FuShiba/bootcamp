<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
    <link rel="stylesheet" href="assets/css/homework.css">
</head>
<body>
    
<h2>Please fill this survey form</h2>

<form action="">



<div>
    <table>
        <tr>
            <td><label for="firstname">First Name:</label></td>
            <td><input type="text" name="firstname" id="firstname"></td>
            
            <td><label for="mi">MI:</label></td>
            <td><input type="text" name="mi" id="mi" style="width: 30px;"></td>
            
            <td><label for="lastname">Last Name:</label></td>
            <td><input type="text" name="lastname" id="lastname"></td>
        </tr>

        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" name="city" id="city"></td>
            
            <td><label for="state">State:</label></td>
            <td><input type="text" name="state" id="state"></td>
            
            <td><label for="zip">Zip Code:</label></td>
            <td><input type="text" name="zip" id="zip"></td>
            <!-- can we use "tel" for zip code to require fill in numbers? or it should be "text" ?-->
        </tr>
    </table>

</div>

<div>
    <p class="sports" id="line">Choose a Sport:</p>
        <input type="checkbox" name="sports" value="basketball" id="basketball">
        <label for="">Basketball</label>

        <input type="checkbox" name="sports" value="football" id="basketball">
        <label for="">Basketball</label>

        <input type="checkbox" name="sports" value="hockey" id="hockey">
        <label for="">Hockey</label>
</div>

<div>
        <p class="year" id="line">Choose a Year:</p>
        <input type="radio" name="year" value="freshman" id="freshman">
        <label for="freshman">Freashman</label>

        <input type="radio" name="year" value="sophomore" id="sophomore">
        <label for="sophomore">Sophomore</label>

        <input type="radio" name="year" value="junior" id="junior">
        <label for="junior">Junior</label>

        <input type="radio" name="year" value="senior" id="senior">
        <label for="senior">Senior</label>
</div>

<div>
        <p class="food" id="line">Chose Your Favorite Food:</p>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option value="nachos">Nachos</option>
        </select>
</div>
        
<div>
    <textarea name="comments" id="comments" cols="35" rows="5" placeholder="Please let us know your comments"></textarea>
</div>

<div>
    <input type="submit" name="submit" value="Send it">
    <input type="reset" name="reset" value="Clear it">
</div>

</form>
</body>
</html>
